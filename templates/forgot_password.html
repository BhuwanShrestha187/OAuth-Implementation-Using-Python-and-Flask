<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .forgot-password-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }
        .form-control {
            height: 45px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .info-text {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }
        .info-text a {
            color: #007bff;
            text-decoration: none;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
    </style>
    </head>
    <body>

        <div class="forgot-password-container">
            <h2>Forgot Password</h2>
            <p class="info-text">Enter your email below, and we'll send you a
                code to reset your password.</p>

            <form method="POST">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email"
                        placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Code</button>
            </form>

            <p class="info-text mt-3">Remembered your password? <a
                    href="/login">Go back to login</a></p>
        </div>

    </body>
</html>
