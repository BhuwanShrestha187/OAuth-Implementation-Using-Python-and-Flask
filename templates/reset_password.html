<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
        /* Background Gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            animation: fadeIn 0.8s ease-in-out;
        }

        .reset-container h2 {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 26px;
        }

        .reset-container p {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            height: 50px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            transition: 0.3s;
            outline: none;
            padding-right: 45px; /* Space for the eye icon */
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.95);
            color: black;
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            color: white;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-reset:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        /* Fix for Password Toggle Button */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: black;
            transition: opacity 0.3s ease-in-out;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            border: none;
            opacity: 1; /* Ensure it's always visible */
        }

        .toggle-password img {
            width: 22px;
            opacity: 1; /* Always visible */
            transition: opacity 0.2s;
        }

        /* Prevents the eye icon from disappearing while typing */
        .form-control:focus + .toggle-password img {
            opacity: 1 !important;
        }
    </style>
    </head>
    <body>

        <div class="reset-container">
            <h2>Reset Password</h2>
            <p>Please enter your new password below.</p>

            <form method="POST">
                <div class="mb-3 input-group">
                    <input type="password" class="form-control" id="password"
                        name="password" placeholder="Enter New Password"
                        required autocomplete="new-password">
                    <span class="toggle-password" onclick="togglePassword()">
                        <img id="eye-icon"
                            src="https://img.icons8.com/ios-glyphs/30/000000/invisible.png"
                            width="20px" />
                    </span>
                </div>
                <button type="submit" class="btn-reset">Reset Password</button>
            </form>
        </div>

        <script>
            function togglePassword() {
                var passwordField = document.getElementById("password");
                var eyeIcon = document.getElementById("eye-icon");
    
                if (passwordField.type === "password") {
                    passwordField.type = "text"; // Show password
                    eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/000000/visible.png"; // Normal eye icon
                } else {
                    passwordField.type = "password"; // Hide password (dots)
                    eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/000000/invisible.png"; // Eye with cross
                }
            }
    </script>

    </body>
</html>
