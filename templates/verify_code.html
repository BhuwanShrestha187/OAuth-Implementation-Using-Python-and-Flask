<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify Code</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
        /* Background with smooth gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
        }

        /* Glassmorphism card effect */
        .verify-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Heading style */
        .verify-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .form-control {
            height: 50px;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            border: none;
            transition: 0.3s;
            outline: none;
        }

        /* Input focus effect */
        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Placeholder color */
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Verify button styling */
        .btn-verify {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            color: white;
            transition: 0.3s;
            cursor: pointer;
        }

        /* Button hover effect */
        .btn-verify:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        /* Timer and Resend Code section */
        .resend-section {
            font-size: 14px;
            margin-top: 15px;
        }

        .resend-code {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .resend-code:hover {
            text-decoration: underline;
        }

        .disabled {
            pointer-events: none;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
    </head>
    <body>

        <div class="verify-container">
            <h2>Enter Verification Code</h2>
            <p>We've sent a verification code to your email. Please enter it
                below.</p>

            <form method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="code"
                        placeholder="Enter Code" required>
                </div>
                <button type="submit" class="btn-verify">Verify</button>
            </form>

            <!-- Resend Code Section with Timer -->
            <p class="resend-section">
                Resend Code in <span id="timer">30</span> seconds
            </p>
            <p>
                <a id="resend-link" class="resend-code disabled">Resend Code</a>
            </p>
        </div>

        <script>
        let timeLeft = 30; // Timer duration in seconds
        let timerElement = document.getElementById("timer");
        let resendLink = document.getElementById("resend-link");

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
            } else {
                clearInterval(timerInterval);
                resendLink.classList.remove("disabled");
                resendLink.style.color = "#ffeb3b"; // Enable the link
                timerElement.textContent = "0";
            }
        }

        // Start the countdown
        let timerInterval = setInterval(updateTimer, 1000);

        // Handle Resend Code click
        resendLink.addEventListener("click", function(event) {
            if (!resendLink.classList.contains("disabled")) {
                alert("Verification code has been resent!");
                timeLeft = 30;
                timerElement.textContent = timeLeft;
                resendLink.classList.add("disabled");
                resendLink.style.color = "rgba(255, 255, 255, 0.5)"; // Disable the link again
                timerInterval = setInterval(updateTimer, 1000);
            }
        });
    </script>

    </body>
</html>
